<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edward Kim">
    <title>블로그 만들기</title>
    <meta name="description" content="100% 취향 반영, 내 손으로 직접 블로그를 만들어 보자!!">
    <meta name="robots" content="index,follow">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .blog-title {
            font-weight: bold;
            color: #343a40;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .post-description {
            color: #6c757d;
        }

        .card {
            margin-bottom: 20px;
        }

        /* Back to Top 버튼 스타일 */
        .lqd-back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none; /* 초기에는 보이지 않음 */
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
            transition: background-color 0.3s ease;
        }

        .lqd-back-to-top.show {
            display: flex; /* 보여줄 때 flex로 변경 */
        }

        .lqd-back-to-top svg {
            width: 1.5em;
            height: 1.5em;
            fill: white;
        }

        /* 스크롤 정도에 따라 배경 색 변경 */
        .scroll-background-1 {
            background-color: rgba(255, 255, 255, 1); /* 흰색 */
        }

        .scroll-background-2 {
            background-color: rgba(100, 100, 100, 0.5); /* 회색 */
        }

        .scroll-background-3 {
            background-color: rgba(0, 0, 0, 1); /* 검은색 */
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Wisky_Ahn blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Portfolio</a>
                </li>
                <!-- 로그인/로그아웃 버튼 -->
                <th:block th:if="${session.member != null}">
                    <li class="nav-item">
                        <a class="nav-link" th:text="${session.member?.name}">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" href="/logout">로그아웃</a>
                    </li>
                </th:block>
                <th:block th:unless="${session.member != null}">
                    <li class="nav-item">
                        <a class="nav-link btn" href="/login">로그인</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3 mb-4">
            <div class="sticky-top">
                <div class="card text-center">
                    <div class="card-body">
                        <!-- 프로필 이미지 -->
                        <img src="/images/avatar.svg" alt="Profile Image" class="rounded-circle"
                             style="width:150px; height:150px; object-fit:cover;">

                        <!-- 이름 -->
                        <h5 class="blog-title mt-3">안현준</h5>

                        <!-- 소개 -->
                        <p class="text-muted">Fullstack Developer</p>
                        <p>SpringBoot, React, and more.</p>

                        <!-- GitHub 링크 -->
                        <a href="https://github.com/Wisky-Ahn" target="_blank">
                            <img src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1566899596/noticon/slhw4nu8hybreryigopq.png"
                                 alt="GitHub" style="width:20px; height:20px; vertical-align:middle; margin-right:5px;">
                            GitHub
                        </a>
                        <!-- 글쓰기 버튼 -->
                        <div class="mt-3">
                            <a href="/write" class="btn btn-outline-secondary">
                                <img src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1606889875/noticon/c2ggzek1iwfd0yccf62r.gif"
                                     alt="쓰기"style="width:20px; height:20px; vertical-align:middle; margin-right:5px;">Write Post</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Blog Posts -->
        <div class="col-lg-9">
            <!-- Post 목록 -->
            <div th:each="item, status : ${result.dtoList}" th:onclick="location.href='/detail/[[${item.id}]]'"
                 class="card">
                <div class="card-body">
                    <h2 th:text="${item.title}" class="post-title">기술 블로그를 만들 때 고려해야 할 점</h2>
                    <p th:text="${item.firstLineOfContent}" class="post-description">블로그를 만들 때 어떤 것들을 고려해야 할까? 🤔</p>
                    <p th:text="${#temporals.format(item.regDate, 'yyyy/MM/dd')}" class="text-muted">22.11.11</p>
                </div>
            </div>



            <!-- 목록번호 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Button -->
                    <li class="page-item" th:classappend="${result.prev ? '' : 'disabled'}">
                        <a class="page-link custom-page-link" th:href="@{/list(page=${result.page - 1}, size=${result.size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="i : ${result.pageList}" class="page-item" th:classappend="${i == result.page ? 'active' : ''}">
                        <a class="page-link custom-page-link" th:href="@{/list(page=${i}, size=${result.size})}" th:text="${i}"></a>
                    </li>

                    <!-- Next Button -->
                    <li class="page-item" th:classappend="${result.next ? '' : 'disabled'}">
                        <a class="page-link custom-page-link" th:href="@{/list(page=${result.page + 1}, size=${result.size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Custom CSS -->
            <style>
                /* 살짝 둥근 모서리 스타일 적용 */
                .page-link {
                    background-color: transparent; /* 투명 배경 */
                    border: none; /* 테두리 제거 */
                    color: #343a40; /* 기본 텍스트 색상 */
                    border-radius: 5px; /* 모서리만 살짝 둥글게 */
                    transition: background-color 0.3s ease, color 0.3s ease;
                    padding: 8px 16px; /* 패딩 추가 */
                }

                /* 마우스를 올렸을 때 검은색으로 변경 */
                .page-link:hover {
                    background-color: #343a40; /* 검은색 배경 */
                    color: white; /* 텍스트를 흰색으로 */
                }

                /* 현재 페이지 강조 */
                .pagination .active .page-link {
                    background-color: #343a40; /* 검은색 배경 */
                    color: white; /* 흰색 텍스트 */
                    border: none; /* 테두리 제거 */
                    border-radius: 5px; /* 살짝 둥근 모서리 */
                }

                /* 비활성화된 페이지 버튼 스타일 */
                .pagination .disabled .page-link {
                    color: #ccc; /* 회색으로 비활성화 표시 */
                    border-radius: 5px; /* 살짝 둥근 모서리 */
                }
            </style>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2024-2024 Wisky_Ahn blog | Powered by <a href="https://getbootstrap.com/">Bootstrap</a></p>
    </footer>

    <!-- Back to Top 버튼 -->
    <div class="lqd-back-to-top pos-fix" id="backToTop">
        <a href="#wrap" class="d-inline-flex align-items-center justify-content-center border-radius-circle pos-rel overflow-hidden">
            <svg class="d-inline-block" xmlns="http://www.w3.org/2000/svg" width="21" height="32" viewBox="0 0 21 32">
                <path fill="white" d="M10.5 13.625l-7.938 7.938c-.562.562-1.562.562-2.124 0C.124 21.25 0 20.875 0 20.5s.125-.75.438-1.063L9.5 10.376c.563-.563 1.5-.5 2.063.063l9 9c.562.562.562 1.562 0 2.125s-1.563.562-2.125 0z"></path>
            </svg>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Back to Top 기능 스크립트 -->
    <script>
        window.addEventListener("scroll", function() {
            var backToTop = document.getElementById("backToTop");
            var scrollY = window.scrollY || document.documentElement.scrollTop;

            if (scrollY > 100) {
                backToTop.classList.add("show");
                if (scrollY < 500) {
                    backToTop.classList.remove("scroll-background-2", "scroll-background-3");
                    backToTop.classList.add("scroll-background-1");
                } else if (scrollY >= 500 && scrollY < 1000) {
                    backToTop.classList.remove("scroll-background-1", "scroll-background-3");
                    backToTop.classList.add("scroll-background-2");
                } else if (scrollY >= 1000) {
                    backToTop.classList.remove("scroll-background-1", "scroll-background-2");
                    backToTop.classList.add("scroll-background-3");
                }
            } else {
                backToTop.classList.remove("show");
            }
        });

        // Back to Top 기능
        window.onscroll = function() {
            const backToTopBtn = document.querySelector('.lqd-back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.classList.add('show'); // 스크롤이 일정 이상일 때 버튼 표시
            } else {
                backToTopBtn.classList.remove('show'); // 스크롤이 위쪽이면 버튼 숨김
            }
        };

        document.querySelector('.lqd-back-to-top a').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({top: 0, behavior: 'smooth'}); // 부드럽게 스크롤하여 위로 이동
        });

    </script>

</body>
</html>

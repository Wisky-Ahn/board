<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edward Kim">
    <title>안현준 블로그 / 글보기</title>
    <meta name="description" content="100% 취향 반영, 내 손으로 직접 블로그를 만들어 보자!!">
    <meta name="robots" content="index,follow">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!--    삭제 js-->
    <script th:inline="javascript">
        function del(id) {
            if (!confirm('삭제 하시겠습니까?')) {
                return;
            }
            let jsonObj = {'id': id};
            let jsonStr = JSON.stringify(jsonObj)
            $.ajax({
                type: "POST",
                url: "/remove",
                contentType: "application/json; charset=utf-8",
                data: jsonStr,
                success: function (data, status, xhr) {
                    if (data != null && data != undefined && data.result == 1) {
                        alert(data.msg);
                        window.location.replace('/list');
                    } else {
                        alert('삭제를 하지 못했습니다');
                    }
                },
                error: function (xhr, status, error) {
                    console.log("error: " + error);
                    alert('삭제를 하지 못했습니다');
                }
            });
        }
    </script>

    <style>
        body {
            background-color: #fafafa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .blog-title {
            font-weight: bold;
            color: #343a40;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .post-description {
            color: #6c757d;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Wisky_Ahn blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Portfolio</a>
                </li>

                <!-- 로그인/로그아웃 버튼 -->
                <th:block th:if="${session.member != null}">
                    <li class="nav-item">
                        <a class="nav-link" th:text="${session.member?.name}">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" href="/logout">로그아웃</a>
                    </li>
                </th:block>
                <th:block th:unless="${session.member != null}">
                    <li class="nav-item">
                        <a class="nav-link btn" href="/login">로그인</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

    <div class="row">

        <!-- 메인 콘텐츠 -->
        <div class="container my-5">
            <h1 th:text="${dto.title}" class="text-center">Next.js 블로그 글 페이지 만들기</h1>
            <p th:text="'🗓️ ' + ${#temporals.format(dto.regDate, 'yyyy.MM.dd')} + ' 👀 : ' + ${dto.hit}"
               class="text-center text-muted"></p>
            <th:block th:if="${session.member?.email == dto.email}">
                <div class="d-flex justify-content-end" style="gap: 4px;">
                    <button type="button" class="btn btn-outline-primary" th:onclick="location.href='/modify/[[${dto.id}]]'">
                        수정
                    </button>
                    <button type="button" class="btn btn-outline-danger" th:onclick="del([[${dto.id}]])">삭제</button>
                </div>
            </th:block>






            <hr>

            <section class="my-4">
                <p th:text="${dto.content}">Next.js와 glob 패턴을 활용하여 디렉토리 기반으로 페이지를 생성하는 방법을 설명합니다.</p>
            </section>

        </div>
        <!-- Footer -->
        <footer class="text-center mt-4">
            <p>&copy; 2024-2024 Wisky_Ahn blog | Powered by <a href="https://getbootstrap.com/">Bootstrap</a></p>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
